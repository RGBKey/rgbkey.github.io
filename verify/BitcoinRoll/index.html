<!DOCTYPE html>
<html>
<head>
	<title>BitcoinRoll Verifier</title>
	<link rel="stylesheet" href="../../css/bootstrap.css">
	<script src="../../js/jquery-1.11.0.min.js"></script>
	<script src="../../js/bootstrap.js"></script>
	<script src="../../js/sha512.js"></script>
	<meta charset="UTF-8">
</head>

<body>
	<div class="container">
	<br>
	<textarea class="form-control" id="uk" placeholder="User key"></textarea>
	<br>
	<textarea class="form-control" id="sk" placeholder="Server key"></textarea>
	<br>
	<textarea class="form-control" id="pk" placeholder="Private key"></textarea>
	<br>
	<button class="btn btn-default" id="verify">Verify</button>
	<br>
	<div id="results"></div>
	</div>

	<script>
	var check = function() {
		var uk = document.getElementById("uk").value;
		var sk = document.getElementById("sk").value;
		var pk = document.getElementById("pk").value;
		console.log("Hashing "+sk+uk+pk);
		var hash = CryptoJS.SHA512(sk+uk+pk);
		console.log("Hash is "+hash);
		hash = hash.toString().substring(0,8);
		console.log("Substring is "+hash);
		var roll = parseInt(hash, 16);
		console.log("Base 10 is "+roll);
		roll = roll / 42949672.95;
		console.log("Roll is now "+roll);
		roll = roll.toFixed(2);
		console.log("Rounded roll is "+roll);
		document.getElementById("results").innerHTML = "<div class='alert alert-info'>Roll is "+roll+"</div>"
	}
	document.getElementById('verify').addEventListener('click', check);
	</script>
</body>
</html>
